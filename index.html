<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

	<link rel="stylesheet" type="text/css" href="./styles/style.css">
  <!-- FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
 
	<style>
		.attribution { font-size: 11px; text-align: center; padding-top: 40rem; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<main class="container">
		<div class="card">
			<div class="hero">
				<img src="./images/illustration-hero.svg" alt="illustration-hero">
			</div>
			<div class="card-content">
				<div class="title">
					Order Summary
				</div>
				<div class="paragraph">
					You can now listen to millions of songs, audiobooks, and podcasts on any 
					 device anywhere you like!	
				</div>
				<div class="Annual-Plan">
					<div class="icon">
						<img src="./images/icon-music.svg" alt="icon-music">
					</div>
					<div class="Annual">
						<p>Annual Plan</p>
						$59.99/year
					</div>
					<div class="change">
						<a href="#">Change</a>
					</div>
				</div>
				<div class=button-pay>
					<a class="pay" href="#">Proceed to Payment</a>
				</div>
				<div class=button-cancel>
					<a class="cancel" href="#">Cancel Order</a>
				</div>
			</div>
			
		</div>
	</main>
  
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Aubrey Pascua</a>.
	</div> 
</body>
</html>
